language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get install libxmu-dev tcl8.5-dev tk8.5-dev libgl2ps-dev
#  Needed to run OCCT tests in parallel
  - sudo apt-get install tclthread
before_script:
  - mkdir cmake-build
  - cd cmake-build
script: xvfb-run ../.travis.build.sh
after_script:
  - cat occt/summary.xml || true
branches:
  only:
    - master
    - /^review/

